version: '3.8'

services:
  # 1. Database Service (Must be named 'database')
  database:
    image: postgres:15-alpine
    container_name: database
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"  # MANDATORY: Fixed external port
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend Service (Must be named 'backend')
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "5000:5000"  # MANDATORY: Fixed external port
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: saas_db
      JWT_SECRET: super_secret_jwt_key_min_32_chars
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    # Healthcheck uses curl inside the container
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Frontend Service (Must be named 'frontend')
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"  # MANDATORY: Fixed external port
    environment:
      REACT_APP_API_URL: http://backend:5000/api
    depends_on:
      backend:
        condition: service_healthy
    # Helper to keep container running for dev mode
    stdin_open: true
    tty: true

volumes:
  db_data: